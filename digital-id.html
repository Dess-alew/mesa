      padding: 0;

    input, button, h1 {

    .card {

  document.getElementById("memberId").innerText = members.indexOf(member) + 100;

  document.getElementById("issuedDate").innerText = `${day}/${month}/${year}`;

  document.getElementById("downloadBtn").style.display = "block";
