<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MESSA Digital ID</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef2f5;
    margin: 0;
    padding: 20px;
  }

  .wrapper {
    max-width: 420px;
    margin: auto;
    text-align: center;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 12px;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    background: #1f4fd8;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .download {
    background: #0b8457;
  }

  .card {
    margin-top: 20px;
    background: white;
    border-radius: 12px;
    border: 2px solid #222;
    padding: 18px;
    text-align: left;
  }

  .org {
    text-align: center;
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .field {
    margin: 6px 0;
    font-size: 15px;
  }

  .label {
    font-weight: 600;
  }

  .approval {
    margin-top: 14px;
    font-size: 13px;
    text-align: center;
  }

  .footer {
    margin-top: 10px;
    font-size: 12px;
    text-align: center;
    color: #555;
  }

  @media print {
    body {
      background: white;
      padding: 0;
    }
    input, button, h1 {
      display: none;
    }
    .card {
      border-radius: 0;
      margin-top: 0;
      border: 2px solid #000;
    }
  }
</style>
</head>

<body>

<div class="wrapper">
  <h1>MESSA Digital ID</h1>

  <input id="nameInput" placeholder="Enter your full name">
  <button onclick="generateID()">Generate ID</button>

  <button id="downloadBtn" class="download" onclick="downloadID()" style="display:none;">
    Download ID (PDF)
  </button>

  <div id="card" class="card" style="display:none;">
    <div class="org">MESSA</div>

    <div class="field">
      <span class="label">Name:</span>
      <span id="memberName"></span>
    </div>

    <div class="field">
      <span class="label">Member ID:</span>
      MESSA-2018-<span id="memberId"></span>
    </div>

    <div class="field">
      <span class="label">Status:</span> Active Member
    </div>

    <div class="field">
      <span class="label">Valid Year:</span> 2018
    </div>

    <div class="approval">
      Approved by<br>
      <b>Mequanent Ashagrie</b><br>
      <i>MESSA President</i>
    </div>

    <div class="footer">
      Official Digital ID • Printable
    </div>
  </div>
</div>
